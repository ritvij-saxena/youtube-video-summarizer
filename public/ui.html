<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>YouTube Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        input,
        select,
        button,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h2>YouTube Video Summarizer</h2>

    <label for="modelSelect">Ollama Model <span style="color: red;">*</span></label>
    <select id="modelSelect">
        <option disabled selected>Loading models...</option>
    </select>
    <div id="modelError" class="error"></div>

    <label for="urlInput">YouTube URL <span style="color: red;">*</span></label>
    <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=..." />
    <div id="urlError" class="error"></div>

    <label for="promptInput">Custom Prompt (optional)</label>
    <textarea id="promptInput" placeholder="Optional custom prompt..."></textarea>

    <button id="submitBtn">Start Transcription</button>

    <h3>Summary Output:</h3>
    <pre id="output">No output yet.</pre>

    <!-- âœ… External script for CSP compliance -->
    <script src="popup.js"></script>
</body>

</html>
