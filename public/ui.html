<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>YouTube Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        input,
        select,
        button,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h2>YouTube Video Summarizer</h2>

    <label for="modelSelect">Ollama Model <span style="color: red;">*</span></label>
    <select id="modelSelect">
        <option disabled selected>Loading models...</option>
    </select>
    <div id="modelError" class="error"></div>

    <label for="urlInput">YouTube URL <span style="color: red;">*</span></label>
    <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=..." />
    <div id="urlError" class="error"></div>

    <label for="promptInput">Custom Prompt (optional)</label>
    <textarea id="promptInput" placeholder="Optional custom prompt..."></textarea>

    <button id="submitBtn">Start Transcription</button>

    <h3>Summary Output:</h3>
    <pre id="output">No output yet.</pre>

    <script>
        const modelSelect = document.getElementById("modelSelect");
        const urlInput = document.getElementById("urlInput");
        const promptInput = document.getElementById("promptInput");
        const submitBtn = document.getElementById("submitBtn");
        const output = document.getElementById("output");
        const modelError = document.getElementById("modelError");
        const urlError = document.getElementById("urlError");

        // Load available Ollama models
        fetch("http://localhost:11434/tags")
            .then(res => res.json())
            .then(data => {
                modelSelect.innerHTML = '<option disabled selected>Select a model</option>';
                for (const model of data.models || []) {
                    const option = document.createElement("option");
                    option.value = model.name;
                    option.textContent = model.name;
                    modelSelect.appendChild(option);
                }
            })
            .catch(() => {
                modelSelect.innerHTML = "<option>Error loading models</option>";
            });

        submitBtn.addEventListener("click", () => {
            // Reset errors
            modelError.textContent = "";
            urlError.textContent = "";
            output.textContent = "";

            const url = urlInput.value.trim();
            const model = modelSelect.value;

            // Validate YouTube URL
            const urlRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)[\w-]{11}/;
            if (!url) {
                urlError.textContent = "YouTube URL is required.";
                return;
            } else if (!urlRegex.test(url)) {
                urlError.textContent = "Please enter a valid YouTube URL.";
                return;
            }

            // Validate model
            if (!model || model === "Select a model") {
                modelError.textContent = "Please select an Ollama model.";
                return;
            }

            // Disable button while processing
            submitBtn.disabled = true;
            output.textContent = "⏳ Starting transcription...\n";

            const evtSource = new EventSource(`http://localhost:8080/summary?url=${encodeURIComponent(url)}&model=${model}`);

            evtSource.onmessage = (event) => {
                if (event.data === "[DONE]") {
                    output.textContent += "\n✅ Done.\n";
                    submitBtn.disabled = false;
                    evtSource.close();
                } else if (event.data.startsWith("ERROR:")) {
                    output.textContent += `\n❌ ${event.data}\n`;
                    submitBtn.disabled = false;
                    evtSource.close();
                } else {
                    output.textContent += event.data;
                }

                output.scrollTop = output.scrollHeight;
            };

            evtSource.onerror = (err) => {
                output.textContent += "\n❌ Error connecting to server.\n";
                submitBtn.disabled = false;
                evtSource.close();
            };
        });
    </script>
</body>

</html>
